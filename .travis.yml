dist: xenial

jobs:
  include:
    - language: node_js
      node_js: 14
      cache: npm
      script:
      - cd frontend
      - npm install -g @angular/cli

    - language: java
      jdk:
      - oraclejdk16
      cache:
        directories:
        - $HOME/.m2
      script:
      - cd backend
      - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=brendo10x_desafio-dev -DskipTests=true
addons:
  sonarcloud:
    organization: "brendo10x"
    token:
      secure: "d10b4681c26f27241476024c4a94576b052702e9" # encrypted value of your token