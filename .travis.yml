dist: xenial

jobs:
  include:
    - language: node_js
      node_js: 14
      cache: npm
      script:
      - cd frontend
      - npm install -g @angular/cli

    - language: java
      jdk:
      - oraclejdk16
      cache:
        directories:
        - $HOME/.m2
        - $HOME/.sonar/cache
      script:
      - cd backend
      - mvn install -DskipTests=true
      
addons:
  sonarcloud:
    organization: "brendo10x"
    token:
      secure: "12483632428e14f0fb14986f5fc9f13102ecb3cb"
script:
  - sonar-scanner
      