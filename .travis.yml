sudo: required
dist: xenial

jobs:
  include:
    - language: node_js
      node_js: 14
      cache: npm
      script:
      - cd frontend
      - npm install -g @angular/cli

    - language: java
      jdk:
      - oraclejdk16
      cache:
        directories:
        - $HOME/.m2
        - $HOME/.sonar/cache
      addons:
        sonarcloud:
          organization: "brendo10x"
          token:
            secure: "636975d39c7874fd31732421e580098f29f3a196"
      script:
      - cd backend
      - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=brendo10x_desafio-dev -DskipTests=true