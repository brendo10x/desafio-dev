dist: xenial

jobs:
  include:
    - language: node_js
      node_js: 14
      cache: npm
      script:
      - cd frontend
      - npm install -g @angular/cli

    - language: java
      jdk:
      - oraclejdk16
      cache:
        directories:
        - $HOME/.m2
        - $HOME/.sonar/cache
      script:
      - cd backend
      - mvn clean install -DskipTests=true
      - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -Dsonar.login=c2b6f93746cc36e610012932c03176c63ca58049 